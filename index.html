<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human Detection in Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        input[type="file"] {
            margin-bottom: 1rem;
        }
        .stats {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            max-width: 500px;
        }
        .frame {
            margin: 1rem 0;
        }
        .frame img {
            max-width: 400px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Human Detection in Video</h1>
    <input type="file" id="videoUpload" accept="video/*">
    <button onclick="uploadVideo()">Upload and Detect</button>

    <div id="results"></div>

    <script>
        async function uploadVideo() {
            const fileInput = document.getElementById("videoUpload");
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a video file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "Processing...";

            try {
                const response = await fetch("http://127.0.0.1:8000/detect/", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                resultsContainer.innerHTML = "";

                if (data.results) {
                    const totalFrames = data.results.length;
                    const framesWithPeople = data.results.filter(r => r.people_detected > 0);
                    const totalPeople = framesWithPeople.reduce((sum, r) => sum + r.people_detected, 0);

                    const stats = document.createElement("div");
                    stats.classList.add("stats");
                    stats.innerHTML = `
                        <h3>Detection Stats</h3>
                        <p>Total analyzed frames: <strong>${totalFrames}</strong></p>
                        <p>Frames with people: <strong>${framesWithPeople.length}</strong></p>
                        <p>Total people detected: <strong>${totalPeople}</strong></p>
                    `;
                    resultsContainer.appendChild(stats);

                    framesWithPeople.forEach(result => {
                        const div = document.createElement("div");
                        div.classList.add("frame");

                        const info = document.createElement("p");
                        info.innerText = `Frame: ${result.frame}, People detected: ${result.people_detected}`;
                        
                        const img = document.createElement("img");
                        img.src = "data:image/jpeg;base64," + result.image;

                        div.appendChild(info);
                        div.appendChild(img);
                        resultsContainer.appendChild(div);
                    });
                } else {
                    resultsContainer.innerHTML = "No people detected.";
                }

            } catch (err) {
                console.error(err);
                resultsContainer.innerHTML = "Error occurred.";
            }
        }
    </script>
</body>
</html>
